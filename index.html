<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Design Tutorial</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style>
            .custom-row {
                background-color: bisque;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-2">Row 1 Col One</div>
                <div class="col-sm-12 col-md-6 col-lg-8">Row 1 Col Two</div>
            </div>
            <div class="row">
                <div class="col-sm-6 order-sm-2">Row 2 Col One</div>
                <div class="col-sm-6 order-sm-1">Row 2 Col Two</div>
            </div>
            <div class="row">
                <div class="col-sm-4 offset-2">Row 3 Col One</div>
                <div class="col-sm-4 offset-1">Row 3 Col Two</div>
            </div>
            <div class="row custom-row justify-content-center align-items-center gx-5">
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Row 4 Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Row 4 Col Two</div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Launch static backdrop modal</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
            </div>
            <!-- Modal -->
            <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">Learned Modal</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
